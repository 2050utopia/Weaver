language: java
install: true
jdk:
    - oraclejdk7
    - oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""

cache:
  directories:
    - $HOME/.gradle
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install oracle-java8-installer
    - sudo apt-get install oracle-java7-installer

before_script:
    - ./gradlew --version
script:
    - ./gradlew clean assemble test --info

after_success:
    -  chmod ugo+x .buildscript/deploy_snapshots.sh
    - .buildscript/deploy_snapshots.sh

notifications:
  email: false
