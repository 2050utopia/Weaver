apply plugin: 'groovy'
apply plugin: 'java'
apply from: rootProject.file('gradle/deploy-snapshots.gradle')
apply from: rootProject.file('gradle/jacoco.gradle')

sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }
        // compile   everything in src/ with groovy
    }
    test {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDirs = ["src/test/java", "src/test/groovy"] }
//        resources.srcDirs = ["src/test/resources"]
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile project(':weaver-common')
    compile deps.android //TODO provided

    testCompile deps.junit

}
