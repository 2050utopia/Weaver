group "io.saeid.weaver"
version "1.0-SNAPSHOT"

subprojects { subProject ->
    group "io.saeid.weaver"
    version "1.0-SNAPSHOT"

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url uri('localmaven')
        }
    }

    apply plugin: 'java'
    apply from: rootProject.file('gradle/dependencies.gradle')

    sourceCompatibility = 1.7
}
